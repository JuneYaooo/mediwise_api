generate_patient_journey_summary_task:
  description: >
    从输入的患者数据中提取患者时间旅程的摘要信息。输出事件的核心信息：日期、事件类型、事件描述。

    **疾病配置：**
    输入参数中的disease_config字段包含了识别到的疾病配置信息列表。

    **增量更新模式：**
    如果提供了现有患者时间旅程摘要数据，你需要：
    1. 保留现有时间旅程中的所有历史事件
    2. 将新的事件添加到时间旅程中，按时间顺序排列
    3. 如果发现相同日期的事件，应合并而不是重复
    4. 确保时间旅程的连续性和完整性

    输入：
    [系统日期]: {current_date}
    [患者文本]: {patient_content}
    [患者结构化数据]: {full_structure_data}
    [现有患者时间旅程摘要]（如有）: {existing_journey_summary}

    **事件筛选和合并规则（重要）：**
    1. **只提取关键临床决策点事件**，包括：
       - 初诊、确诊
       - 手术治疗（如根治性切除、TACE、消融等）
       - 重要的治疗周期（如化疗、放疗、靶向治疗等）
       - 重大病情变化（如复发、转移、并发症等）
       - 关键的影像学评估（如确诊时的CT/MRI、治疗后的疗效评估等）
    2. **同日或相近时间（3天内）的多个事件必须合并为一个事件**，例如：
       - "2024-03-15 术前检查"（包含血常规、肝功能、CT等）
       - "2024-03-20 手术治疗"（包含手术过程和术后病理）
       - "2024-06-10 复查评估"（包含影像学检查和实验室检查）
    3. **不要提取琐碎的常规检查**，如：
       - 单独的血常规复查（除非有显著异常）
       - 常规的门诊随访（除非有重要发现）
       - 重复的相同类型检查（只保留最有代表性的）
    4. **控制事件总数**：通常一个患者的关键事件应在8-15个之间，最多不超过20个
    5. **优先级排序**：诊断 > 手术 > 重要治疗 > 病情变化 > 关键评估

    格式化要求：
    1. 提取关键临床决策点事件的日期（遵循上述筛选规则）
    2. 为每个事件生成唯一的id（格式：j1, j2, j3...）
    3. 识别事件类型（主疾病/共病）
    4. **重要**：为每个事件生成一段简要的事件描述（event_description），说明这是什么事件（如"肝癌根治性切除术"、"第3次TACE治疗"、"术后6个月复查评估"等）。这个描述应该概括该时间点的主要临床活动。
    5. 不需要提取详细的文本、特殊字段、来源文件等信息，这些将在明细生成阶段提取

  expected_output: >
    返回JSON数组格式的患者时间旅程摘要：
    **重要：所有输出必须使用简体中文，绝对不允许输出Unicode编码符号。**

    [
      {{
        "id": "j1",
        "date": "yyyy-MM-dd",
        "type": "主疾病|共病",
        "event_description": "简要的事件描述，说明这是什么事件（如：肝癌根治性切除术、第3次TACE治疗、上腹部CT复查等）"
      }}
    ]

  agent: patient_journey_summary_generator

